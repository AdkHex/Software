<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Post Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1A202C;
            --card-bg: #2D3748;
            --input-bg: #262F40;
            --primary-accent: #38B2AC;
            --primary-hover: #4FD1C5;
            --secondary-accent: #4A5568;
            --secondary-hover: #606B7F;
            --success-color: #38A169;
            --heading-color: #E2E8F0;
            --text-color: #A0AEC0;
            --border-color: #4A5568;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Lexend', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            padding: 20px;
        }
        
        h1, h2, h3, label {
            color: var(--heading-color);
            margin-bottom: 15px;
        }

        label, .section-title, .output-box h3, .header h1 {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .container {
            display: flex;
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .input-section, .output-section {
            flex: 1;
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            font-weight: 400;
            font-size: 0.9rem;
        }
        
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            background-color: var(--input-bg);
            color: var(--heading-color);
            transition: all 0.2s ease-in-out;
            font-family: 'Lexend', sans-serif;
        }

        input[type="text"]::placeholder, textarea::placeholder {
            color: var(--text-color);
            opacity: 0.8;
        }
        
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px rgba(56, 178, 172, 0.3);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        button {
            background-color: var(--primary-accent);
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            display: block;
            margin: 25px auto;
            width: 220px;
            transition: all 0.2s ease-in-out;
            font-family: 'Lexend', sans-serif;
        }
        
        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        button.copied {
            background-color: var(--success-color);
        }
        
        #outputCode {
            width: 100%;
            height: 300px;
            font-family: 'SF Mono', 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            line-height: 1.5;
        }
        
        .optional-section {
            background-color: rgba(0,0,0,0.15);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }
        
        .section-title {
            font-weight: 600;
            color: var(--heading-color);
            font-size: 18px;
        }
        
        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .output-box {
            margin-top: 25px;
            padding: 20px;
            background-color: var(--bg-color);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .output-box:first-child {
            margin-top: 0;
        }
        
        .output-box h3 {
            font-size: 18px;
            font-weight: 600;
        }
        
        .output-box input {
            background-color: var(--input-bg);
            font-family: 'SF Mono', 'Consolas', 'Monaco', monospace;
            margin-bottom: 15px;
        }
        
        .output-box button {
            margin: 10px 0 0;
            width: 100%;
            background-color: var(--secondary-accent);
        }

        .output-box button:hover {
             background-color: var(--secondary-hover);
        }

        .output-box button.copied {
            background-color: var(--success-color);
        }
        
        .header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 40px;
            background: linear-gradient(180deg, rgba(45, 55, 72, 0.2) 0%, rgba(26, 32, 44, 0.3) 100%);
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }
        
        .header h1 {
            font-size: 36px;
            justify-content: center;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .header p {
            color: var(--text-color);
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(56, 178, 172, 0.4);
            }
            70% {
                transform: scale(1.02);
                box-shadow: 0 0 0 12px rgba(56, 178, 172, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(56, 178, 172, 0);
            }
        }
        
        #generateBtn {
            animation: pulse 2.5s infinite;
        }
        
        #generateBtn:hover {
            animation: none;
        }
        
        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
            }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            .two-column {
                grid-template-columns: 1fr;
            }
            .header h1 {
                font-size: 28px;
            }
            .header p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚öôÔ∏è Software Post Generator ‚öôÔ∏è</h1>
        <p>¬© blackHAWK</p>
    </div>
    
    <div class="container">
        <div class="input-section">
            <div class="form-group">
                <label for="softwareName">üíª Software Name:</label>
                <input type="text" id="softwareName" placeholder="Enter software name">
            </div>
            
            <div class="two-column">
                <div class="form-group">
                    <label for="developer">üë®‚Äçüíª Developer:</label>
                    <input type="text" id="developer" placeholder="Enter developer name">
                </div>
                
                <div class="form-group">
                    <label for="versionNumber">üîñ Version Number:</label>
                    <input type="text" id="versionNumber" placeholder="e.g., 1.2 (without 'v')">
                </div>
            </div>
            
            <div class="form-group">
                <label for="versionExtra">‚ÑπÔ∏è Version Extra Info (optional):</label>
                <input type="text" id="versionExtra" placeholder="e.g., x64 or Update 3">
            </div>
            
            <div class="two-column">
                <div class="form-group">
                    <label for="releaseDate">üóìÔ∏è Released:</label>
                    <input type="text" id="releaseDate" placeholder="e.g., 1 January 2024">
                </div>
                
                <div class="form-group">
                    <label for="size">üíæ Size:</label>
                    <input type="text" id="size" placeholder="e.g., 1.0GB">
                </div>
            </div>
            
            <div class="form-group">
                <label for="purpose">üéØ Purpose:</label>
                <input type="text" id="purpose" placeholder="e.g., video editing, system optimization">
            </div>
            
            <div class="form-group">
                <label for="officialLink">üåê Official Website URL:</label>
                <input type="text" id="officialLink" placeholder="https://example.com">
            </div>

            <div class="form-group">
                <label for="source">üìç Source:</label>
                <input type="text" id="source" placeholder="e.g., FileCR, GetIntoPC">
            </div>

            <div class="form-group">
                    <label for="detailedDescription">üìù Description:</label>
                    <textarea id="detailedDescription" placeholder="Enter detailed description"></textarea>
                </div>
            
            <div class="optional-section">
                <div class="section-title">‚ú® Optional Sections</div>
                
                <div class="form-group">
                    <label for="instructions">üõ†Ô∏è Installations:</label>
                    <textarea id="instructions" placeholder="Enter installation (one per line)"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="features">‚≠ê Features:</label>
                    <textarea id="features" placeholder="Enter features (one per line)"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="crackInfo">üìå Crack Info:</label>
                    <textarea id="crackInfo" placeholder="Enter crack information"></textarea>
                </div>
                
            </div>
            
            <button id="generateBtn" onclick="generateCode()">Generate WordPress Code</button>
        </div>
        
        <div class="output-section">
            <div class="output-box">
                <h3>üìÑ WordPress Post Code:</h3>
                <textarea id="outputCode" readonly></textarea>
                <button id="copyCodeBtn" onclick="copyToClipboard('copyCodeBtn')">Copy to Clipboard</button>
            </div>
            
            <div class="output-box">
                <h3>üîΩ Download Title:</h3>
                <input type="text" id="downloadTitle" readonly>
                <button id="copyTitleBtn" onclick="copyToClipboard('copyTitleBtn', 'downloadTitle')">Copy Title</button>
            </div>
            
            <div class="output-box">
                <h3>üîë Focus Keyphrase:</h3>
                <input type="text" id="focusKeyphrase" readonly>
                <button id="copyKeyphraseBtn" onclick="copyToClipboard('copyKeyphraseBtn', 'focusKeyphrase')">Copy Keyphrase</button>
            </div>
            
            <div class="output-box">
                <h3>üîó Slug:</h3>
                <input type="text" id="slug" readonly>
                <button id="copySlugBtn" onclick="copyToClipboard('copySlugBtn', 'slug')">Copy Slug</button>
            </div>
            
            <div class="output-box">
                <h3>üñºÔ∏è Image Renamer:</h3>
                <input type="text" id="imageRenamer" readonly>
                <button id="copyImageBtn" onclick="copyToClipboard('copyImageBtn', 'imageRenamer')">Copy Image Name</button>
            </div>
        </div>
    </div>

    <script>
        function formatReleaseDate(dateString) {
            if (!dateString) return '1 January 2024';
            const monthMap = {
                'jan': 'January', 'feb': 'February', 'mar': 'March', 'apr': 'April',
                'may': 'May', 'jun': 'June', 'jul': 'July', 'aug': 'August',
                'sep': 'September', 'oct': 'October', 'nov': 'November', 'dec': 'December'
            };
            for (const key in monthMap) {
                dateString = dateString.toLowerCase().replace(key, monthMap[key]);
            }
            return dateString;
        }

        function generateCode() {
            const softwareName = document.getElementById('softwareName').value || 'XXX';
            const developer = document.getElementById('developer').value || 'Developer';
            const versionNumberInput = document.getElementById('versionNumber').value || '1.0';
            const versionExtra = document.getElementById('versionExtra').value;
            const releaseDate = formatReleaseDate(document.getElementById('releaseDate').value);
            const size = document.getElementById('size').value || '1.0GB';
            const purpose = document.getElementById('purpose').value || 'General Purpose';
            const officialLink = document.getElementById('officialLink').value;
            const source = document.getElementById('source').value || 'N/A';
            const instructions = document.getElementById('instructions').value;
            const features = document.getElementById('features').value;
            const crackInfo = document.getElementById('crackInfo').value;
            const detailedDescription = document.getElementById('detailedDescription').value;

            let fullVersion = `v${versionNumberInput}` + (versionExtra ? ` ${versionExtra}` : '');
            let downloadTitle = `Download ${softwareName} ${fullVersion}`;
            document.getElementById('downloadTitle').value = downloadTitle;

            const focusKeyphrase = `Download ${softwareName}`;
            document.getElementById('focusKeyphrase').value = focusKeyphrase;

            let slug = softwareName.toLowerCase().replace(/[^\w\s]/gi, '').replace(/\s+/g, '-');
            document.getElementById('slug').value = slug;

            const imageRenamer = `download-${slug}.webp`;
            document.getElementById('imageRenamer').value = imageRenamer;

            const createList = (text) => text.split('\n').filter(line => line.trim() !== '').map(line => `\n<li>${line}</li>\n`).join('\n\n');

            let instructionsSection = instructions ? `\n<h2 class="wp-block-heading">Installation</h2>\n\n\n\n<ul class="wp-block-list">${createList(instructions)}</ul>\n\n\n` : '';
            let featuresSection = features ? `\n<h2 class="wp-block-heading">Features</h2>\n\n\n\n<ul class="wp-block-list">${createList(features)}</ul>\n\n\n` : '';
            let crackInfoSection = crackInfo ? `\n<h2 class="wp-block-heading">Crack Info</h2>\n\n\n\n<p>${crackInfo.replace(/\n/g, '<br>')}</p>\n\n\n` : '';
            let detailedDescriptionSection = detailedDescription ? `\n<h2 class="wp-block-heading">Description</h2>\n\n\n\n<p>${detailedDescription.replace(/\n/g, '<br>')}</p>\n\n\n` : '';

            let code = `<p><strong>Download&nbsp;${softwareName}&nbsp;for Windows FREE</strong>. Here is a direct link to download ${softwareName} latest version ${fullVersion} for free. ${softwareName} is developed by ${developer}. It was released on ${releaseDate} and is considered one of the best software for ${purpose}.</p>
<h2 class="wp-block-heading">Software Info</h2>
<ul class="wp-block-list">
<li><strong>Name</strong>: ${softwareName}</li>
<li><strong>Version</strong>: ${fullVersion}</li>
<li><strong>Released</strong>: ${releaseDate}</li>
<li><strong>Size</strong>: ${size}</li>
<li><strong>Source</strong>: ${source}</li>
<li><strong>Official Website</strong>: <a href="${officialLink || '#'}" target="_blank" rel="noreferrer noopener nofollow">Visit Here</a></li>
</ul>
<h2 class="wp-block-heading has-text-align-center dl_head">${downloadTitle}</h2>
<div class="wp-block-group dl_grp">[su_spoiler class="file-spoiler" title="Download as File" open="yes" icon="arrow" style="fancy"]
<div class="wp-block-buttons"><div class="wp-block-button download_file"><a class="wp-block-button__link wp-element-button" href="#" target="_blank" rel="noreferrer noopener nofollow">Download Zip (${size})</a></div>
</div>
<p class="has-text-align-center has-medium-font-size"><strong><mark style="background-color:rgba(0, 0, 0, 0);color:#de0000" class="has-inline-color">Password</mark></strong>: YourPassword</p>
[/su_spoiler]
</div>
${instructionsSection}

[su_spoiler class="description-spoiler" title="More Info" icon="plus" style="fancy"]
${featuresSection}
${detailedDescriptionSection}
${crackInfoSection}

[/su_spoiler]
<p></p>
`;

            document.getElementById('outputCode').value = code;
        }
        
        function copyToClipboard(buttonId, elementId = 'outputCode') {
            const element = document.getElementById(elementId);
            element.select();
            element.setSelectionRange(0, 99999);
            
            navigator.clipboard.writeText(element.value).then(() => {
                const copyBtn = document.getElementById(buttonId);
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
</body>
</html>
